<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #d2b48c, #8b4513), 
                        url('https://www.transparenttextures.com/patterns/white-wave.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 235, 205, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            max-width: 80%;
        }

        h1 {
            margin-bottom: 1em;
            font-size: 24px;
            color: #4b2e11;
        }

        .btn {
            display: inline-block;
            padding: 0.75em 1.5em;
            margin: 0.5em 0;
            border-radius: 5px;
            border: none;
            background-color: #a0522d;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #8b4513;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1.5em;
            }

            h1 {
                font-size: 20px;
            }

            .btn {
                width: 100%;
                padding: 0.75em;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
        <a href="{{ url_for('login') }}" class="btn">Login</a>
    </div>
</body>
</html>
